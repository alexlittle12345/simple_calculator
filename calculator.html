<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="calculator.css">

        <title>An app</title>
        <script defer src="calculator.js"></script>
    </head>

    <body>

        <div id="sidebar">
            <button id="clear-sidebar">Clear</button>
            <div id="sidebar-card-holder">
                <!-- sidebar cards are added here via js --> 
            </div>
        </div>

        <div id="main">
            <div id="wrapper">
                <input id="input-box" type="text"></input>
    
                <div id="button-grid" class="grid-container">
                    <div class="grid-item">
                        <button id="clear">C</button>
                    </div>
                    <div class="grid-item">
                        <button id="bracket">()</button>
                    </div>
                    <div class="grid-item">
                        <button id="percentage">%</button>
                    </div>
                    <div class="grid-item">
                        <button id="divide">/</button>
                    </div>
                    <div class="grid-item">
                        <button id="seven">7</button>
                    </div>
                    <div class="grid-item">
                        <button id="eight">8</button>
                    </div>
                    <div class="grid-item">
                        <button id="nine">9</button>
                    </div>
                    <div class="grid-item">
                        <button id="multiply">x</button>
                    </div>
                    <div class="grid-item">
                        <button id="four">4</button>
                    </div>
                    <div class="grid-item">
                        <button id="five">5</button>
                    </div>
                    <div class="grid-item">
                        <button id="six">6</button>
                    </div>
                    <div class="grid-item">
                        <button id="minus">-</button>
                    </div>
                    <div class="grid-item">
                        <button id="one">1</button>
                    </div>
                    <div class="grid-item">
                        <button id="two">2</button>
                    </div>
                    <div class="grid-item">
                        <button id="three">3</button>
                    </div>
                    <div class="grid-item">
                        <button id="plus">+</button>
                    </div>
                    <div class="grid-item">
                        <!-- blank grid item -->
                    </div>
                    <div class="grid-item">
                        <button id="zero">0</button>
                    </div>
                    <div class="grid-item">
                        <button id="dot">.</button>
                    </div>
                    <div class="grid-item">
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
            

        

    </body>

</html>
